<nav class="breadcrumb">
  <ng-container *ngFor="let item of items; let last = last">
    <a *ngIf="item.url && !last" [routerLink]="item.url">{{ item.label }}</a>
    <span *ngIf="!item.url || last">{{ item.label }}</span>
    <span *ngIf="!last" class="separator">/</span>
  </ng-container>
</nav>
